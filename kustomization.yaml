---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: radarr

commonAnnotations:
  repo: https://github.com/charlesthomas/homelab-radarr

resources:
- resources/deployments.yaml
- resources/external-secrets.yaml
- resources/ingresses.yaml
- resources/namespaces.yaml
- resources/pvcs.yaml
- resources/service-accounts.yaml
- resources/services.yaml
- resources/statefulsets.yaml

images:
  - name: postgres
    newTag: "14.15"
  - name: radarr
    newName: ghcr.io/linuxserver/radarr
    newTag: 5.22.4.9896-ls271

patches:
- patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: all
      namespace: radarr
      annotations:
        reloader.stakater.com/auto: "true"
  target:
    kind: Deployment
- patch: |-
    apiVersion: apps/v1
    kind: StatefulSet
    metadata:
      name: all
      namespace: radarr
      annotations:
        reloader.stakater.com/auto: "true"
  target:
    kind: StatefulSet
- patch: |-
    apiVersion: networking.k8s.io/v1
    kind: Ingress
    metadata:
      name: radarr
      namespace: radarr
      annotations:
        gethomepage.dev/href: https://radarr.crt.house
        gethomepage.dev/enabled: "true"
        gethomepage.dev/description: Movie Finder
        gethomepage.dev/group: Media
        gethomepage.dev/icon: radarr
        gethomepage.dev/name: Radarr
        gethomepage.dev/pod-selector: ""
  target:
    kind: Ingress
